<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Stromberg Quiz</title>\n    <style>\n        :root {\n            --background-color: #f9f9f9;\n            --text-color: #333;\n            --primary-color: #4CAF50;\n            --secondary-color: #f44336;\n        }\n        body {\n            background-color: var(--background-color);\n            color: var(--text-color);\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 20px;\n        }\n        .question {\n            font-size: 20px;\n            margin-bottom: 20px;\n        }\n        .answers {\n            list-style: none;\n            padding: 0;\n        }\n        .answer {\n            margin: 10px 0;\n            border: 1px solid #ccc;\n            padding: 10px;\n            cursor: pointer;\n        }\n        .answer:hover {\n            background-color: #f0f0f0;\n        }\n        .correct {\n            background-color: var(--primary-color);\n            color: #fff;\n        }\n        .wrong {\n            background-color: var(--secondary-color);\n            color: #fff;\n        }\n        #score {\n            font-size: 24px;\n            margin-top: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Stromberg Quiz</h1>\n    <div class="question" id="question">Question will be here</div>\n    <ul class="answers" id="answers">\n        <li class="answer" tabindex="0" aria-labelledby="answer1">Answer 1</li>\n        <li class="answer" tabindex="0" aria-labelledby="answer2">Answer 2</li>\n        <li class="answer" tabindex="0" aria-labelledby="answer3">Answer 3</li>\n        <li class="answer" tabindex="0" aria-labelledby="answer4">Answer 4</li>\n    </ul>\n    <button id="back-btn" style="display:none;">Back</button>\n    <div id="score" style="display:none;"></div>\n    <script>\n        const questions = [\n            { question: 'Question 1?', answers: ['Answer 1', 'Answer 2', 'Answer 3', 'Answer 4'], correct: 0 },\n            { question: 'Question 2?', answers: ['Answer 1', 'Answer 2', 'Answer 3', 'Answer 4'], correct: 1 },\n            // Add more questions up to 25\n        ];\n        let currentQuestionIndex = 0;\n        let score = 0;\n\n        function showQuestion(index) {\n            const questionElem = document.getElementById('question');\n            const answersElem = document.getElementById('answers');\n            const backButton = document.getElementById('back-btn');\n            questionElem.innerText = questions[index].question;\n            answersElem.innerHTML = '';\n            questions[index].answers.forEach((answer, i) => {\n                const li = document.createElement('li');\n                li.className = 'answer';\n                li.innerText = answer;\n                li.onclick = () => selectAnswer(i);\n                li.onkeypress = (event) => { if(event.key === 'Enter') selectAnswer(i); };\n                answersElem.appendChild(li);\n            });\n            backButton.style.display = currentQuestionIndex > 0 ? 'block' : 'none';\n        }\n\n        function selectAnswer(selected) {\n            const correct = questions[currentQuestionIndex].correct;\n            if (selected === correct) {\n                score++;\n                document.querySelectorAll('.answer')[selected].classList.add('correct');\n            } else {\n                document.querySelectorAll('.answer')[selected].classList.add('wrong');\n            }\n            document.querySelectorAll('.answer').forEach((answer) => answer.onclick = null);\n            if (currentQuestionIndex < questions.length - 1) {\n                currentQuestionIndex++;\n                setTimeout(() => showQuestion(currentQuestionIndex), 1000);\n            } else {\n                showScore();\n            }\n        }\n\n        function showScore() {\n            document.getElementById('question').style.display = 'none';\n            document.getElementById('answers').style.display = 'none';\n            const scoreElem = document.getElementById('score');\n            scoreElem.innerText = `You scored ${score} out of ${questions.length}`;\n            scoreElem.style.display = 'block';\n            if (score > 20) {\n                // Trigger confetti animation (to be implemented)\n            }\n        }\n\n        document.getElementById('back-btn').onclick = () => {\n            currentQuestionIndex--;\n            showQuestion(currentQuestionIndex);\n        };\n\n        document.addEventListener('DOMContentLoaded', () => { showQuestion(currentQuestionIndex); });\n        document.addEventListener('keydown', (event) => {\n            if (event.key >= '1' && event.key <= '4') {\n                const index = parseInt(event.key) - 1;\n                selectAnswer(index);\n            } else if (event.key === 'Enter') {\n                selectAnswer(currentQuestionIndex);\n            }\n        });\n    </script>\n</body>\n</html>\n
