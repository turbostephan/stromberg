<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Stromberg Quiz â€¢ Light Minimal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #5b6474;
      --line: #e6e8ee;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 14px;

      --accent: #1f5fbf;   /* solid, no gradients */
      --accent-weak: #e8f0ff;
      --danger: #c81e1e;
      --danger-weak: #ffe8e8;
    }

    html { font-size: 80%; }

    body { line-height: 1.55; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .wrap {
      width: min(620px, 100%);
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .brand {
      min-width: 0;
      display: grid;
      gap: 6px;
      text-align: left;
    }

    .brand h1 { margin: 0; font-size: 1.25rem; font-weight: 800; letter-spacing: .2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .brand .sub { font-size: .78rem; font-weight: 500; color: var(--muted); letter-spacing: .8px; text-transform: uppercase; opacity: .7; }

    .chip {
      border: 1px solid var(--line);
      background: #fff;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: .78rem;
      font-weight: 600;
      letter-spacing: .7px;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Boxy top bar */
    .card-top {
      padding: 14px 16px 0 16px;
      border-bottom: 1px solid var(--line);
    }

    .progress {
      height: 10px;
      border: 1px solid var(--line);
      background: #fafafa;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress > div {
      height: 100%;
      width: 0%;
      background: var(--accent); /* solid */
      transition: width .22s ease;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      padding-bottom: 14px;
    }

    .meta .m {
      font-size: .78rem;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: .8px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 16px;
    }

    .q { font-size: 1.18rem; font-weight: 600; line-height: 1.4; margin: 0 0 18px 0; }

    .answers {
      display: grid;
      gap: 10px;
    }

    button { font: inherit; color: inherit; }

    .a {
      width: 100%;
      text-align: left;
      padding: 14px 44px 14px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      transition: border-color .12s ease, background .12s ease, transform .12s ease, box-shadow .12s ease;
      font-weight: 500;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    .a:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(15, 23, 42, .06);
    }

    .a.selected {
      border-color: var(--accent);
      background: var(--accent-weak);
      box-shadow: 0 0 0 4px rgba(31, 95, 191, .12);
    }

    .a.selected::after {
      content: "âœ“";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: var(--accent); /* solid */
      color: #fff;
      font-weight: 600;
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .next {
      width: 100%;
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 600;
      letter-spacing: .9px;
      text-transform: uppercase;
      background: var(--accent); /* solid */
      color: #fff;
      cursor: pointer;
      transition: transform .12s ease, opacity .12s ease;
    }

    .next:hover { transform: translateY(-1px); }
    .next:disabled { opacity: .55; cursor: not-allowed; transform: none; }

    .hint {
      text-align: center;
      font-size: .82rem;
      font-weight: 500;
      color: var(--muted);
    }

    .foot {
      line-height: 1.6;
      border-top: 1px solid var(--line);
      padding: 12px 16px;
      text-align: center;
      font-size: .75rem;
      color: rgba(91, 100, 116, .85);
      letter-spacing: .4px;
    }

    .result {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      background: #fff;
    }

    .result h2 {
      margin: 0 0 10px 0;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: .2px;
    }

    .kv {
      display: grid;
      gap: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    .kv b { color: var(--text); }

    .restart {
      width: 100%;
      border-radius: 12px;
      padding: 14px 16px;
      border: 1px solid var(--danger);
      background: var(--danger-weak);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .9px;
      text-transform: uppercase;
      transition: transform .12s ease, background .12s ease;
    }

    .restart:hover { transform: translateY(-1px); }

    /* Confetti canvas (no gradients used anywhere) */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }

    @media (max-width: 380px) {
      .q { font-size: 1.18rem; font-weight: 600; line-height: 1.4; margin: 0 0 18px 0; }
      .a { padding: 13px 42px 13px 13px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .a, .next, .progress > div, .restart { transition: none !important; }
    }
  </style>
</head>
<body>

  <script>
    const QUESTIONS = [
      { question: "Wie heiÃŸt der Vater von Bernd Stromberg?", answers: ["Walter Ferdinand Stromberg","Heinrich Stromberg","Kurt Stromberg","Manfred Stromberg"], correct: 0 },
      { question: "Wie hieÃŸ der MitschÃ¼ler von Stromberg, der bei den Bundesjugendspielen die Weiten gemessen hat?", answers: ["der dicke Winfried","der groÃŸe Klaus","der kleine Peter","der dÃ¼nne Manfred"], correct: 0 },
      { question: "Wie heiÃŸt der Schwiegervater von Stromberg?", answers: ["Papa Lorenz","Papa Schmidt","Papa Werner","Papa MÃ¼ller"], correct: 0 },
      { question: "Wie heiÃŸt Turculu bei eBay?", answers: ["sinan07","turculu99","capitol_man","tk_meister"], correct: 0 },
      { question: "Welches Schadensvolumen haben die Janus-Werke bei der Capitol?", answers: ["560.000â‚¬","450.000â‚¬","780.000â‚¬","320.000â‚¬"], correct: 0 },
      { question: "Um was fÃ¼r einen Schaden handelt es sich bei dem Fall der Janus-Werke?", answers: ["Wasserschaden in den Werkshallen","Brandschaden in der Produktion","Einbruch im Lager","Sturmschaden am Dach"], correct: 0 },
      { question: "Welches ist die lÃ¤ngste Stromberg Folge?", answers: ["Staffel 3 Folge 3 (Karneval)","Staffel 5 Folge 10 (Finale)","Staffel 2 Folge 8 (Weihnachten)","Staffel 4 Folge 5 (Assessment)"], correct: 0 },
      { question: "Wie heiÃŸt der Nazi-Koch aus der Capitol Kantine?", answers: ["Martin MÃ¶llers","Klaus Schneider","Werner Becker","Thomas KrÃ¼ger"], correct: 0 },
      { question: "In welchem Jahr wurde Stromberg zuerst ausgestrahlt?", answers: ["2004","2002","2006","2005"], correct: 0 },
      { question: "Welchen Preis muss Stromberg fÃ¼r die Robbie Williams Tickets Ã¼berbieten?", answers: ["190â‚¬","150â‚¬","220â‚¬","175â‚¬"], correct: 0 },
      { question: "Wie heiÃŸt die schwarze Freundin von Ernie mit vollem Namen?", answers: ["Vanessa Schubert","Jennifer Wagner","Michelle Becker","Sandra Hoffmann"], correct: 0 },
      { question: "Wie heiÃŸt die Kursleiterin?", answers: ["Kerstin Naumann","Petra Schulz","Andrea Weber","Sabine Koch"], correct: 0 },
      { question: "Wie heiÃŸt die Softwarefirma beim Kurs?", answers: ["ATO","SoftTech","DataPro","CompuSys"], correct: 0 },
      { question: "Wie heiÃŸt der Busreiseveranstalter im Stromberg Film?", answers: ["Happy Tours","Sunshine Reisen","Fernbus Deluxe","Meier & SÃ¶hne"], correct: 0 },
      { question: "Wie heiÃŸt der Sohn von Schirmchen?", answers: ["Helge","Torben","Kevin","Dennis"], correct: 0 },
      { question: "Was ist der Spitzname von Helge (Sohn von Schirmchen)?", answers: ["MÃ¶ppel","Dickerchen","Pummel","BÃ¤rchen"], correct: 0 },
      { question: "Wie ist Ernies Mutter gestorben?", answers: ["durch einen Unfall mit einer Heizdecke","an einem Herzinfarkt","bei einem Autounfall","durch einen Sturz von der Treppe"], correct: 0 },
      { question: "Als welches Gericht bezeichnet Stromberg Lulu?", answers: ["73 sÃ¼ÃŸ sauer zum mitnehmen","42 Ente knusprig","88 gebratene Nudeln","55 GemÃ¼se mit Reis"], correct: 0 },
      { question: "Welche Fachrichtung hat die Tagung von Becker in Den Haag?", answers: ["Steuerrecht","Versicherungsrecht","Arbeitsrecht","Handelsrecht"], correct: 0 },
      { question: "Wie heiÃŸt der HR Berater aus dem Assessment Center von der Bewerbung zur Gesamtleitung Schadensregulierung (erste Staffel)?", answers: ["Herr TrÃ¶sche","Herr MÃ¼ller","Herr Schmidt","Herr Wagner"], correct: 0 },
      { question: "Wie heiÃŸt das ParfÃ¼m von Tanja in der Folge Theo?", answers: ["True Love","Forever Young","Sweet Dreams","Pure Passion"], correct: 0 },
      { question: "Wie heiÃŸt die Band von Theo?", answers: ["Hypernoise","Soundwave","Electric Echo","Bass Brothers"], correct: 0 },
      { question: "Welche Musikrichtung spielt Hypernoise?", answers: ["Funk & Reggae","Rock & Pop","Jazz & Blues","Hip-Hop & R&B"], correct: 0 },
      { question: "Wo steht die Ã¼bliche Abendgage von Roland Kaiser?", answers: ["RÃ¶misch 3.2","RÃ¶misch 2.5","RÃ¶misch 4.1","RÃ¶misch 3.8"], correct: 0 },
      { question: "Welches Auto fÃ¤hrt Stromberg?", answers: ["Subaru Legacy","Toyota Corolla","VW Passat","Opel Vectra"], correct: 0 }
    ];

    function shuffleQuestions(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let SHUFFLED_QUESTIONS = shuffleQuestions([...QUESTIONS]);

    function shuffleInPlace(arr){
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Confetti (>= 80%) â€“ solid colors only
    const Confetti = (() => {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      let raf = null;
      let particles = [];
      let endAt = 0;
      const colors = ["#1f5fbf", "#0ea5a5", "#c81e1e", "#111827", "#64748b"];

      function resize(){
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize, { passive: true });

      function spawn(count=180){
        particles = [];
        const w = window.innerWidth;
        const h = window.innerHeight;
        for (let i=0; i<count; i++){ 
          particles.push({
            x: Math.random()*w,
            y: -20 - Math.random()*h*0.25,
            vx: (Math.random()-0.5)*5,
            vy: 2 + Math.random()*6,
            s: 4 + Math.random()*6,
            rot: Math.random()*Math.PI,
            vr: (Math.random()-0.5)*0.25,
            color: colors[Math.floor(Math.random()*colors.length)]
          });
        }
      }

      function start(durationMs=2000){
        resize();
        spawn(190);
        canvas.style.display = "block";
        endAt = performance.now() + durationMs;
        tick();
      }

      function tick(){
        const now = performance.now();
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        const w = window.innerWidth;
        const h = window.innerHeight;

        for (const p of particles){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy += 0.03;
          p.vx *= 0.99;

          if (p.x < -40) p.x = w + 40;
          if (p.x > w + 40) p.x = -40;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = 0.9;
          ctx.fillRect(-p.s, -p.s/2, p.s*2.2, p.s*1.2);
          ctx.restore();
        }

        particles = particles.filter(p => p.y < h + 60);

        if (now < endAt && particles.length > 0) raf = requestAnimationFrame(tick);
        else stop();
      }

      function stop(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
        particles = [];
        canvas.style.display = "none";
      }

      return { start, stop };
    })();

    const state = {
      idx: 0,
      score: 0,
      selectedIdx: null,
      currentShuffled: []
    };

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("nextBtn");
    const progressFill = document.getElementById("progressFill");
    const counterEl = document.getElementById("counter");
        const metaHint = document.getElementById("metaHint");
    const hintEl = document.getElementById("hint");

    function clearSelection(){
      answersEl.querySelectorAll(".a").forEach(b => b.classList.remove("selected"));
    }

    function loadQuestion(){
      state.selectedIdx = null;
      nextBtn.style.display = "none";
      nextBtn.disabled = true;
      metaHint.textContent = "";
      hintEl.textContent = "";

      const q = SHUFFLED_QUESTIONS[state.idx];
      questionEl.textContent = q.question;
      counterEl.textContent = `Frage ${state.idx + 1} von ${SHUFFLED_QUESTIONS.length}`;
            progressFill.style.width = ((state.idx) / SHUFFLED_QUESTIONS.length) * 100 + "%";

      const correctText = q.answers[q.correct];
      state.currentShuffled = q.answers.map(a => ({ text: a, isCorrect: a === correctText }));
      shuffleInPlace(state.currentShuffled);

      answersEl.innerHTML = "";
      state.currentShuffled.forEach((a, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "a";
        btn.textContent = a.text;
        btn.dataset.index = String(i);
        answersEl.appendChild(btn);
      });
    }

    function choose(idx){
      state.selectedIdx = idx;
      clearSelection();
      const b = answersEl.querySelector(`.a[data-index="${idx}"]`);
      if (b) b.classList.add("selected");
      nextBtn.style.display = "block";
      nextBtn.disabled = false;
      metaHint.textContent = "";
      hintEl.textContent = "";
    }

    function showResults(){
      const total = SHUFFLED_QUESTIONS.length;
      const percentage = Math.round((state.score / total) * 100);

      progressFill.style.width = "100%";
      counterEl.textContent = "";
      metaHint.textContent = "";
      hintEl.textContent = "";
      questionEl.textContent = "";

      answersEl.innerHTML = `
        <div class="result">
          <h2>Ergebnis</h2>
          <div class="kv">
            <div>Richtige Antworten: <b>${state.score}</b> / <b>${total}</b></div>
            <div>Quote: <b>${percentage}%</b></div>
          </div>
          <div style="height:12px"></div>
          <button class="restart" id="restartBtn">Nochmal spielen</button>
        </div>
      `;

      nextBtn.style.display = "none";
      nextBtn.disabled = true;

      document.getElementById("restartBtn").addEventListener("click", restartQuiz);

      if (percentage >= 80) Confetti.start(2000);
    }

    function confirmAndNext(){
      if (state.selectedIdx === null) return;
      const chosen = state.currentShuffled[state.selectedIdx];
      if (chosen?.isCorrect) state.score += 1;

      state.idx += 1;
      if (state.idx < SHUFFLED_QUESTIONS.length) loadQuestion();
      else showResults();
    }

    function restartQuiz(){
      SHUFFLED_QUESTIONS = shuffleQuestions([...QUESTIONS]);
      Confetti.stop();
      state.idx = 0;
      state.score = 0;
      state.selectedIdx = null;
      state.currentShuffled = [];
      loadQuestion();
    }

    // Events
    answersEl.addEventListener("click", (e) => {
      const btn = e.target.closest(".a");
      if (!btn) return;
      choose(Number(btn.dataset.index));
    });

    nextBtn.addEventListener("click", confirmAndNext);

    document.addEventListener("keydown", (e) => {
      if (e.key >= "1" && e.key <= "4"){
        const idx = Number(e.key) - 1;
        if (idx >= 0 && idx < state.currentShuffled.length) choose(idx);
      }
      if (e.key === "Enter" && nextBtn.style.display !== "none" && !nextBtn.disabled) confirmAndNext();
    });

    // Boot
    loadQuestion();
  </script>
</body>
