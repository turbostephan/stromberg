<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>STROMBERG QUIZ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{font-size:80%}
body{
  margin:0;
  font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#f7f7f8;
  color:#0f172a;
  line-height:1.55;
}
.wrap{width:min(620px,100%);margin:0 auto;padding:18px 14px 28px}
.card{
  background:#fff;
  border:1px solid #e6e8ee;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(15,23,42,.08);
  overflow:hidden;
}
.card-header{padding:18px 16px 0 16px}
.brand h1{
  margin:0;
  font-size:1.25rem;
  font-weight:800;
  letter-spacing:.5px;
}
.brand .sub{
  font-size:.78rem;
  font-weight:500;
  opacity:.7;
  text-transform:uppercase;
}
.progress{
  height:10px;
  border:1px solid #e6e8ee;
  background:#fafafa;
  border-radius:999px;
  overflow:hidden;
  margin:16px 16px 12px 16px;
}
.progress>div{
  height:100%;
  width:0%;
  background:#1f5fbf;
  transition:width .25s ease;
}
.meta{
  display:flex;
  justify-content:space-between;
  padding:0 16px 14px 16px;
  font-size:.78rem;
  font-weight:600;
  text-transform:uppercase;
  color:#5b6474;
}
.card-body{padding:16px}
.q{font-size:1.18rem;font-weight:600;margin-bottom:18px}
.answers{display:grid;gap:10px}
.a{
  padding:14px;
  border-radius:12px;
  border:1px solid #e6e8ee;
  background:#fff;
  cursor:pointer;
  transition:.12s ease;
  font-weight:500;
}
.a:hover{transform:translateY(-1px)}
.a.selected{
  border-color:#1f5fbf;
  background:#e8f0ff;
  box-shadow:0 0 0 4px rgba(31,95,191,.12);
}
.a:focus-visible{
  outline:none;
  box-shadow:0 0 0 4px rgba(31,95,191,.18);
}
.actions{margin-top:14px;display:grid;gap:10px}
.back,.next{
  padding:14px;
  border-radius:12px;
  font-weight:600;
  text-transform:uppercase;
  cursor:pointer;
}
.back{
  border:1px solid #e6e8ee;
  background:#fff;
}
.next{
  border:1px solid #1f5fbf;
  background:#1f5fbf;
  color:#fff;
}
.back:disabled,.next:disabled{opacity:.5;cursor:not-allowed}
.next:focus-visible,.back:focus-visible{
  outline:none;
  box-shadow:0 0 0 4px rgba(31,95,191,.18);
}
.foot{
  border-top:1px solid #e6e8ee;
  padding:12px 16px;
  font-size:.75rem;
  text-align:center;
  line-height:1.6;
  color:#5b6474;
}
.result{border:1px solid #e6e8ee;border-radius:12px;padding:14px}
.result h2{margin:0 0 10px 0;font-weight:600}
.restart{
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  border:1px solid #c81e1e;
  background:#ffe8e8;
  cursor:pointer;
  font-weight:600;
}
#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:9999;
}
</style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div class="wrap">
  <div class="card">

    <div class="card-header">
      <div class="brand">
        <h1>STROMBERG QUIZ</h1>
        <div class="sub">Capitol Versicherung â€¢ Schadensregulierung M-Z</div>
      </div>
    </div>

    <div class="progress"><div id="progressFill"></div></div>

    <div class="meta">
      <div id="counter" aria-live="polite"></div>
      <div id="metaHint"></div>
    </div>

    <div class="card-body">
      <div class="q" id="question"></div>
      <div class="answers" id="answers"></div>

      <div class="actions">
        <button class="back" id="backBtn" disabled>ZurÃ¼ck</button>
        <button class="next" id="nextBtn" disabled>Weiter</button>
      </div>
    </div>

    <div class="foot">
      Capitol Versicherung â€¢ interner Vorgang<br>
      semi professionally vibe coded by Stephan Biermann ðŸŒš
    </div>

  </div>
</div>

<script>
const QUESTIONS = [
  {
    question:"Wie heiÃŸt der Vater von Bernd Stromberg?",
    answers:["Walter Ferdinand Stromberg","Heinrich Stromberg","Kurt Stromberg","Manfred Stromberg"],
    correct:0
  }
  // hier stehen deine weiteren Fragen...
];

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
let SHUFFLED_QUESTIONS = shuffle([...QUESTIONS])

const state={idx:0,score:0,selectedIdx:null,currentShuffled:[]}

const questionEl=document.getElementById("question")
const answersEl=document.getElementById("answers")
const nextBtn=document.getElementById("nextBtn")
const backBtn=document.getElementById("backBtn")
const progressFill=document.getElementById("progressFill")
const counterEl=document.getElementById("counter")

function updateBack(){backBtn.disabled=state.idx===0}

function loadQuestion(){
  updateBack()
  nextBtn.disabled=true
  state.selectedIdx=null

  const q=SHUFFLED_QUESTIONS[state.idx]
  questionEl.textContent=q.question
  counterEl.textContent=`Frage ${state.idx+1} von ${SHUFFLED_QUESTIONS.length}`
  progressFill.style.width=(state.idx/SHUFFLED_QUESTIONS.length)*100+"%"

  const correctText=q.answers[q.correct]
  state.currentShuffled=q.answers.map(a=>({text:a,isCorrect:a===correctText}))
  shuffle(state.currentShuffled)

  answersEl.innerHTML=""
  state.currentShuffled.forEach((a,i)=>{
    const btn=document.createElement("button")
    btn.className="a"
    btn.textContent=a.text
    btn.onclick=()=>choose(i)
    answersEl.appendChild(btn)
  })
}

function choose(i){
  if("vibrate"in navigator) navigator.vibrate(10)
  state.selectedIdx=i
  document.querySelectorAll(".a").forEach(b=>b.classList.remove("selected"))
  answersEl.children[i].classList.add("selected")
  nextBtn.disabled=false
}

function confirmNext(){
  if(state.selectedIdx===null)return
  if(state.currentShuffled[state.selectedIdx].isCorrect) state.score++
  state.idx++
  if(state.idx<SHUFFLED_QUESTIONS.length){
    loadQuestion()
  }else{
    showResult()
  }
}

function showResult(){
  progressFill.style.width="100%"
  questionEl.textContent=""
  counterEl.textContent=""
  answersEl.innerHTML=`
    <div class="result">
      <h2>Ergebnis</h2>
      <div>Richtige Antworten: <b>${state.score}</b> von <b>${SHUFFLED_QUESTIONS.length}</b></div>
      <div>Quote: <b>${Math.round(state.score/SHUFFLED_QUESTIONS.length*100)}%</b></div>
      <button class="restart" onclick="location.reload()">Nochmal spielen</button>
    </div>
  `
  nextBtn.disabled=true
}

backBtn.onclick=()=>{
  if(state.idx===0)return
  state.idx--
  loadQuestion()
}

nextBtn.onclick=confirmNext

document.addEventListener("keydown",e=>{
  if(e.key>="1"&&e.key<="4"){
    choose(Number(e.key)-1)
  }
  if(e.key==="Enter"&&!nextBtn.disabled){
    confirmNext()
  }
})

loadQuestion()
</script>
</body>
</html>
